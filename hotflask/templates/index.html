<html>
  <head>
    <style>
      table, th, td {
	  border: 1px solid black;
      }
    </style>
    <title>Hotspot Application</title>
  </head>
  <body bgcolor=white>

    <h1>Hotspot</h1>

    <div style="background-color:linen;width:25%">
      <form method="post", action="/">
	Min Rating:<br>
	<input type="text" name="minrating" style="background-color:linen"><br>
	Max Rating:<br>
	<input type="text" name="maxrating" style="background-color:linen"><br>
	Price Range:<br>

	<select name="pricerange">
	  <option value="$">$</option>
	  <option value="$$">$$</option>
	  <option value="$$$">$$$</option>
	  <option value="$$$$">$$$$</option>
	</select><br>
	
	Zipcode:<br>
	<input type="text" name="zipcode" style="background-color:linen"><br>	
	<input type="submit" value="Submit" style="margin:10px"> 
      </form>
    </div>

    <form method="POST", action="/search">
      Search: <br>
      <input type="text" name="search">
      <input type="submit" value="Submit">
    </form>
    <form method="GET", action = "/">
      <input type="submit" value = "Clear"><br>
    </form>

     {% if data %}
     <div style="overflow-y:auto;height:500px">
       <table>
	 <tr>
	   <th>Name</th>
	   <th>Address</th>
	   <th>Zipcode</th>
	   <th>City</th>
	   <th>Rating</th>
	   <th>Price</th>
	   <th></th>
	 </tr>

	 {% for item in data %}
	 <tr>
	   <td>{{ item[0] }}</td>
	   <td>{{ item[1] }}</td>
	   <td>{{ item[2] }}</td>
	   <td>{{ item[3] }}</td>
	   <td>{{ item[4] }}</td>
	   <td>{{ item[5] }}</td>
	   <td>
	     <form method="POST", action="/userLike">
	       <input type="hidden" name = "id" value="{{ item[6] }}">
	       <input type="submit" value="Save">
	     </form>
	     <form method="POST", action="/makereservation">
	       <input type="hidden" name = "id" value="{{ item[6] }}">
	       <input type="submit" value="Make Reservation">
	     </form>
	   </td>
	 </tr>
	 
	 {% endfor %}
	 
       </table>
     </div>
       
    {% else %}
    <p>No restaurant data is available.</p>
    {% endif %}

    <form method="GET", action="/userLike">
      <input type="submit" value="View Liked Restaurants" style="margin:15px">
    </form>
    <form method="GET", action="/logout">
      <input type="submit" value="Logout" style="margin:15px">
    </form>
    
  </body>
</html>
