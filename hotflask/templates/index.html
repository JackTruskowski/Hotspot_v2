<html>
  <head>
    <style>
      table, th, td {
	  border: 1px solid black;
      }
    </style>
    <title>Hotspot Application</title>
  </head>
  <body bgcolor=white>

    <h1>Hotspot</h1>

    {% if data %}

    <table>
      <tr>
	<th>Name</th>
	<th>Address</th>
	<th>Zipcode</th>
	<th>City</th>
	<th>Rating</th>
	<th>Price</th>		
      </tr>

      {% for item in data %}
      <tr>
	<td>{{ item[0] }}</td>
	<td>{{ item[1] }}</td>
	<td>{{ item[2] }}</td>
	<td>{{ item[3] }}</td>
	<td>{{ item[4] }}</td>
	<td>{{ item[5] }}</td>
      </tr>
	
      {% endfor %}
    </table>
      
    {% else %}
    <p>No restaurant data is available.</p>
    {% endif %}
    
  </body>
</html>
